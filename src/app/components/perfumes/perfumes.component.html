<div class='perfume'  *ngFor="let perfume of listaPerfumes">
  <h2>{{perfume.nombre}}</h2>
  <img class = 'imgPerfume' src = '../assets/imagenesPerfumes/{{perfume.imagen}}'>
  <p>{{perfume.descripcion}}</p>
  <span>{{perfume.precio | currency }}</span>
  <button class='button'(click)= "adicionarCarrito(perfume.id)">Comprar</button>


</div>
