<br>
<h1>¿Ya tiene una cuenta? ¡Inicie sesión!</h1>
<hr>
<form (ngSubmit)="formSumbit()">

  <div class="mb-3">
    <label for="email" class="form-label">Email address</label>
    <input type="email" name="email" class="form-control" id="email" placeholder="name@example.com" [(ngModel)]="usuario.email">
  </div>
  <div class="mb-3">
    <label for="txt-contra" class="form-label">Contraseña</label>
    <input type="password" class="form-control" name="txt-contra" id="txt-contra" placeholder="Ingrese su nombre" [(ngModel)]="usuario.contra" >
  </div>
    <div class="mb-3">
    <input type="submit" value="Iniciar Sesión" class="btn btn-primary">
  </div>

  </form>
