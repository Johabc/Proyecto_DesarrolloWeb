<div class='collar'  *ngFor="let collar of listaCollares">
  <h2>{{collar.nombre}}</h2>
  <img class = 'imgCollar' src = '../assets/imagenesCollar/{{collar.imagen}}'>
  <p>{{collar.descripcion}}</p>
  <span>{{collar.precio | currency }}</span>
  <button class='button'(click)= "adicionarCarrito(collar.id)">Comprar</button>


</div>
