<div class='pulsera'  *ngFor="let pulsera of listaPulseras">
  <h2>{{pulsera.nombre}}</h2>
  <img class = 'imgPulsera' src = '../assets/imagenesPulseras/{{pulsera.imagen}}'>
  <p>{{pulsera.descripcion}}</p>
  <span>{{pulsera.precio | currency }}</span>
  <button class='button'(click)= "adicionarCarrito(pulsera.id)">Comprar</button>


</div>
